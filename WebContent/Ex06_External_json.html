<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
//http://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
	$(function(){
		var input="";
		$('#btn').click(function(){
			input=$('#txt').val();
			
			var url="http://api.flickr.com/services/feeds/photos_public.gne?tags="+input+"&tagmode=any&format=json&jsoncallback=?";
			var img="";
			$.getJSON(url, function(data){
				$('#display').empty();
				$.each(data.items, function(index, obj){
					$('<img />').attr('src',obj.media.m).appendTo('#display');
					//img+="<img src='"+obj.media.m+"'><br>";
				});
				//$('#display').html(img);
			});		
		});
	});	
</script>
</head>
<body>
<input type="text" id="txt">
<input type="button" id="btn" value="검색">
<div id="display"></div>
</body>
</html>
