<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
//low level interface: jQuery.ajax (모든것을 원하는 형태로 구현 가능)
//jQuery.ajax(url [, settings])
//jQuery.ajax([settings]) > json 표기로
//dataType (default: inteligent guess - xml, json, script, html)
	$(function(){
		$('#message').click(function(){
			$.ajax({
				url:"Ex02_menu.html",
				dataType:"html", //서버에서 응답하는 데이터 타입
				success:function(responseData){
					//서버가 보낸 응답 성공
					//responseData 서버가 응답한 데이터를 받는 변수
					//responseData 가공
					console.log(responseData);
					//$('#menuDiv').html(responseData);
					//만약 responseData변수를 jquery 형태로 변환해서 jquery함수 적용해 보기
					$('#menuDiv').html($(responseData).find('li'));
				}
			});
		});
	});
</script>
<style type="text/css">
#menuDiv{
	width:300px;
	height:300px;
	margin:3px;
	float:left;
	background-color:gold;
}
</style>

</head>
<body>

<div id="menuDiv">
	<a href="#" id="menu1">Menu</a>
</div>
<span id="message">클릭하세요</span>

</body>
</html>
